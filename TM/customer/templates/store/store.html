{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src={{product.imageUrl}} alt="image">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart" style="border-radius: 0 0 0 25px; color: #F8A1C7">Add to Cart</button>
				<a class="btn btn-outline-success" style="border-radius: 0 0 25px 0;" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}

	</div>

{% endblock content %}
